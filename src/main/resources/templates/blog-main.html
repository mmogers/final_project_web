<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puzzle Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header th:insert="blocks/header-and-footer::header">    </header>

<div class="container mt-5">
    <h1>Our Blog</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.author}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">More Details</a>
    </div>
</div>
<div th:insert="blocks/header-and-footer::footer"></div>
</body>
</html>
