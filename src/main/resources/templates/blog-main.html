<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Puzzle Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header th:insert="blocks/header-and-footer::header"> </header>



    <div class="container-marketing">
        <div class="container">
            <br>
            <h1 class="feedback"> FEEDBACK </h1>
            <br>
            <div th:each="el : ${posts}" class="alert alert-warning ">
                <h3 th:text="${el.author}" />
                <p th:text="${el.full_text}" />
                <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">More Details</a>
            </div>

            <div>
                <br>
                <br>
                <br>
                <br>
            </div>

            <div class="logo-bottom">
                <br>
                <img src="puzzle_game_logo_lighter_small.png"> </img>
                <br>
                <br>
                <br>
            </div>

        </div>
    </div>
    <div th:insert="blocks/header-and-footer::footer"></div>
</body>

</html>
