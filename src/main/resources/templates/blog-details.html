<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puzzle Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="blocks/header-and-footer::header">    </header>
<div class="container-marketing">
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.author}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
       <!-- processing button delete will be on URL address blog/5(id)/remove-->
        <form th:action="'/blog/' + ${el.id} + '/remove/'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>
</div>
<div th:insert="blocks/header-and-footer::footer"></div>
</body>
</html>
