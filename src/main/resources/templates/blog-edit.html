<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puzzle edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="blocks/header-and-footer::header">    </header>
<div class="container-marketing">
<div class="container mt-5mb-5">
    <h1>Edit a post </h1>
    <div th:each="el: ${post}">
        <form method="post">
            <input type="text" th:value="${el.author}" name ="author" placeholder="Edit your name" class="form-control"><br>
            <textarea name ="full_text" placeholder="Edit your text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
</div>

<div th:insert="blocks/header-and-footer::footer"></div>
</body>
</html>
